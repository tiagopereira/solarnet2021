site_name: SOLARNET 2021 IRIS and Mg II
site_url: https://tiagopereira.space/solarnet2021

# Repository
repo_name: tiagopereira/solarnet2021
repo_url: https://github.com/tiagopereira/solarnet2021
edit_uri: ""

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/tiagopereira
    - icon: fontawesome/solid/globe
      link: https://tiagopereira.space/

nav:
    - Preparation: index.md
theme:
    name: 'material'
    font: false   # avoid Google fonts for GDPR compliance
    icon:
      logo: material/flare
    favicon: 'images/favicon_flare.png'
    palette: # was teal, deep purple
        primary: 'light blue'
        accent: 'yellow'
        scheme: default

# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# For mathjax
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
